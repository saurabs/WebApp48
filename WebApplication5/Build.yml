trigger:
- main

pool:
  name: private

variables:
  buildConfiguration: 'Release'
  solution: '**/*.sln'
  projectFolder: 'WebApplication5'  # üîÅ Change this to your project folder name
  publishDir: '$(Build.ArtifactStagingDirectory)\WebApp'

steps:
- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    msbuildArgs: '/p:Configuration=$(buildConfiguration)'
    platform: 'Any CPU'
    configuration: '$(buildConfiguration)'

# - task: MSBuild@1
#   inputs:
#     solution: '**/*.sln'
#     msbuildArguments: '/p:Configuration=Release /m'
#     platform: 'Any CPU'
#     configuration: 'Release'

- task: CopyFiles@2
  inputs:
    SourceFolder: '$(Build.SourcesDirectory)/$(projectFolder)/bin/$(buildConfiguration)'
    Contents: '**'
    TargetFolder: '$(Build.ArtifactStagingDirectory)/WebApp'


# üì¶ Publish artifact
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(publishDir)'
    ArtifactName: 'drop'
    publishLocation: 'Container'
